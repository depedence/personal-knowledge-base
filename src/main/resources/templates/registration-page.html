<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="/css/authorization-page.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="header-container">
            <h2 class="header-container__text">Registration</h2>
        </div>
        <div class="form-container">
            <form id="registrationForm" class="form-container__form">
                <div class="form-container__input-wrapper">
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="form-container__input" required>
                </div>
                <div class="form-container__input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-container__input" required>
                </div>
                <div class="form-container__warning-wrapper" id="errorBlock" style="display: none;">
                    <span class="form-container__warning" id="errorMessage"></span>
                </div>
                <div class="form-container__button-wrapper">
                    <button type="submit" class="form-container__button">Sign up</button>
                </div>
            </form>
        </div>
        <div class="footer-link-container">
            <span class="footer-link-container__text">Already have an account? <a href="/login" class="footer-link-container__link">Log in</a></span>
        </div>
    </div>
</div>

<script>

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                window.location.href = '/home';
            } else {
                const error = await response.json();
                showError(error.error || 'Registration failed');
            }
        } catch (err) {
            showError('Network error. Please try again');
        }
    })

    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorBlock').style.display = 'block';
    }

</script>

</body>
</html>
