<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link href="/css/authorization-page.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="header-container">
            <h2 class="header-container__text">Registration</h2>
        </div>
        <div class="form-container">
            <form id="registrationForm" class="form-container__form">
                <div class="form-container__input-wrapper">
                    <input type="text" name="username" id="username" placeholder="Enter your username" class="form-container__input" minlength="4" maxlength="16" required>
                </div>
                <div class="form-container__input-wrapper">
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-container__input" minlength="4" maxlength="255" required>
                </div>
                <div class="form-container__warning-wrapper" id="errorBlock" style="display: none;">
                    <span class="form-container__warning" id="errorMessage"></span>
                </div>
                <div class="form-container__button-wrapper">
                    <button type="submit" class="form-container__button">Sign up</button>
                </div>
            </form>
        </div>
        <div class="footer-link-container">
            <span class="footer-link-container__text">Already have an account? <a href="/login" class="footer-link-container__link">Log in</a></span>
        </div>
    </div>
</div>

<script src="/js/theme.js"></script>
<script>

    function validateRegistration(username, password) {
        const trimmedUsername = username.trim();
        const trimmedPassword = password.trim();

        if (!trimmedUsername) {
            return 'Ник не должен быть пустым.';
        }

        if (trimmedUsername.length < 4 || trimmedUsername.length > 16) {
            return 'Ник должен быть от 4 до 16 символов.';
        }

        if (!trimmedPassword) {
            return 'Пароль не должен быть пустым.';
        }

        if (trimmedPassword.length < 4) {
            return 'Пароль должен быть не короче 4 символов.';
        }

        return '';
    }

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const normalizedUsername = username.trim();
        const normalizedPassword = password.trim();
        const validationError = validateRegistration(normalizedUsername, normalizedPassword);

        if (validationError) {
            showError(validationError);
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: normalizedUsername, password: normalizedPassword })
            });

            if (response.ok) {
                window.location.href = '/home';
            } else {
                const error = await response.json();
                showError(error.error || 'Не удалось зарегистрироваться');
            }
        } catch (err) {
            showError('Ошибка сети. Попробуйте снова');
        }
    })

    function showError(message) {
        document.getElementById('errorMessage').textContent = message;
        document.getElementById('errorBlock').style.display = 'block';
    }

</script>

</body>
</html>
