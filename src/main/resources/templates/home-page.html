<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PKB Home Page</title>
  <link href="/css/home-page.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">

  <div class="header-wrapper">
    <div class="container">
      <div class="header-container">

        <div class="header-container__left-menu">
          <div class="header-container__controls">
            <a href="/home" class="header-container__controls-link">Home</a>
          </div>
          <div class="header-container__controls">
            <a href="/account" class="header-container__controls-link">Account</a>
          </div>
        </div>

        <div class="header-container__title">
          <h2>PKB - Personal Knowledge Base</h2>
        </div>

        <div class="header-container__right-menu">
          <div class="header-container__controls">
            <button class="theme-toggle" type="button" data-theme-toggle>
              <span class="theme-toggle__icon"></span>
            </button>
            <span class="header-container__controls-text"></span>
            <a href="/logout" class="header-container__controls-link">Logout</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="main-page">
    <div class="container">

      <div class="notes-container">

        <div class="notes-sidebar">

          <div class="notes-sidebar__header">
            <button class="notes-sidebar__add-button" id="newNoteButton">+ New Note</button>
            <div class="notes-sidebar__filter">
              <label class="notes-sidebar__filter-label" for="notesCategoryFilter">Category</label>
              <select class="notes-form__select notes-sidebar__filter-select" id="notesCategoryFilter">
                <option value="ALL">All notes</option>
                <option value="WORK">Work</option>
                <option value="PERSONAL">Personal</option>
                <option value="NOTE">Note</option>
              </select>
            </div>
          </div>

          <div class="notes-sidebar__list" id="notesList">
          </div>
        </div>

        <div class="notes-content">

          <div class="notes-content__view" id="noteView" style="display: none;">

            <div class="notes-content__header">
              <div class="notes-content__title-wrap">
                <h1 class="notes-content_-title" id="noteTitle"></h1>
                <span class="notes-content__category" id="noteCategory"></span>
              </div>

              <div class="notes-content__actions">
                <button class="notes-content__button notes-content__button--edit" id="editNoteButton">Edit</button>
                <button class="notes-content__button notes-content__button--delete" id="deleteNoteButton">Delete</button>
              </div>
            </div>

            <div class="notes-content__body" id="noteBody"></div>

            <div class="notes-content__footer">
              <span class="notes-content__meta" id="noteCreated"></span>
              <span class="notes-content__meta" id="noteUpdated"></span>
            </div>

          </div>

          <div class="notes-content__edit" id="noteEdit" style="display: none;">

            <form class="notes-form" id="noteForm">

              <div class="notes-form__group">
                <label class="notes-form__label" for="noteTitleInput">Title</label>
                <input
                        type="text"
                        class="notes-form__input"
                        id="noteTitleInput"
                        name="title"
                        placeholder="Enter note title"
                        maxlength="32"
                        required
                >
              </div>

              <div class="notes-form__group">
                <label class="notes-form__label" for="noteContentInput">Content</label>
                <textarea
                        class="notes-form__textarea"
                        id="noteContentInput"
                        name="content"
                        rows="15"
                        placeholder="Write your note here..."
                        maxlength="255"
                        required
                ></textarea>
              </div>

              <div class="notes-form__group">
                <label class="notes-form__label" for="noteCategoryInput">Category</label>
                <select class="notes-form__select" id="noteCategoryInput" name="category" required>
                  <option value="PERSONAL">Personal</option>
                  <option value="WORK">Work</option>
                  <option value="NOTE">Note</option>
                </select>
              </div>

              <div class="notes-form__actions">
                <button type="submit" class="notes-form__button notes-form__button--save" id="saveNoteButton">Save</button>
                <button type="button" class="notes-form__button notes-form__button--cancel" id="cancelEditButton">Cancel</button>
              </div>

            </form>

          </div>

          <div class="notes-content__empty" id="noteEmpty" style="display: none;">
            <div class="notes-content__empty-icon">üìù</div>
            <h3 class="notes-content__empty-title">No note selected</h3>
            <p class="notes-content__empty-text">Select a note from the sidebar or create a new one</p>
          </div>

        </div>

      </div>

    </div>
  </div>

</div>

<div class="modal" id="createNoteModal">

  <div class="modal__overlay" id="modalOverlay"></div>

  <div class="modal__content">

    <div class="modal__header">
      <h2 class="modal__title">New Note</h2>
      <button type="button" class="modal__close" id="closeModalButton">&times;</button>
    </div>

    <form class="notes-form" id="createNoteForm">

      <div class="notes-form__group">
        <label class="notes-form__label" for="createNoteTitleInput">Title</label>
        <input
                type="text"
                class="notes-form__input"
                id="createNoteTitleInput"
                name="title"
                placeholder="Enter note title"
                maxlength="32"
                required
        >
      </div>

      <div class="notes-form__group">
        <label class="notes-form__label" for="createNoteContentInput">Content</label>
        <textarea
                class="notes-form__textarea"
                id="createNoteContentInput"
                name="content"
                rows="10"
                placeholder="Write your note here..."
                maxlength="255"
                required
        ></textarea>
      </div>

      <div class="notes-form__group">
        <label class="notes-form__label" for="createNoteCategoryInput">Category</label>
        <select class="notes-form__select" id="createNoteCategoryInput" name="category" required>
          <option value="PERSONAL">Personal</option>
          <option value="WORK">Work</option>
          <option value="NOTE">Note</option>
        </select>
      </div>

      <div class="notes-form__actions">
        <button type="submit" class="notes-form__button notes-form__button--save" id="createNoteButton">Create</button>
        <button type="button" class="notes-form__button notes-form__button--cancel" id="cancelCreateButton">Cancel</button>
      </div>

    </form>

  </div>

</div>

<script src="/js/theme.js"></script>
<script src="/js/home-page.js"></script>
</body>
</html>
