<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/css/authorization-page.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="header-container">
            <h2 class="header-container__text">Login</h2>
        </div>
        <div class="form-container">
            <form action="/login" method="post" class="form-container__form">
                <div class="form-container__input-wrapper">
                    <input type="text" name="username" placeholder="Enter your username" class="form-container__input" minlength="4" maxlength="16" required>
                </div>
                <div class="form-container__input-wrapper">
                    <input type="password" name="password" placeholder="Enter your password" class="form-container__input" minlength="4" maxlength="255" required>
                </div>
                <div class="form-container__warning-wrapper" id="errorBlock" style="display: none;">
                    <span class="form-container__warning">Wrong username or password</span>
                </div>
                <div class="form-container__button-wrapper">
                    <button type="submit" class="form-container__button">Log in</button>
                </div>
            </form>
        </div>
        <div class="footer-link-container">
            <span class="footer-link-container__text">Don't have an account? <a href="/registration" class="footer-link-container__link">Sign up</a></span>
        </div>
    </div>
</div>

<script>

    if (window.location.search.includes('error')) {
        document.getElementById('errorBlock').style.display = 'block';
    }

</script>
</body>
</html>
